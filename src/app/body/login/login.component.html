<!DOCTYPE html>
<html>
    <head>
        <title>Login and Regitration form</title>
        <!-- <link rel="stylesheet" href="../CSS/"> -->

        <style>
            *{
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

        .hero{
            height: 100%;
            width: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url("https://images.unsplash.com/photo-1624969862293-b749659ccc4e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YXBwb2ludG1lbnR8ZW58MHx8MHx8&w=1000&q=80");
            background-position:center ;
            background-size: cover;
            position: absolute;
        }

        .form-box{
            width: 380px;
            height: 400px;
            position:relative;
            margin: 6% auto;
            background: #fff;
            padding: 5px;
            overflow: hidden;
        }

        .button-box{
            width: 220px;
            margin: 35px auto;
            position: relative;
            box-shadow: 0 0 20px 9px #ff61241f;
            border-radius: 30px;
        }

        .toggle-btn{
           padding: 10px 30px;
           cursor: pointer;
           background: transparent;
           border: 0;
           outline:none;
           position: relative;
        }

        #btn{
         top: 0;
         left: 0;
         position: absolute;
         width: 110px;
         height: 100%;
         background: linear-gradient(to right,#ff105f,#ffad06);
         border-radius: 30px;
         transition: .5s;
        } 

      /* .social-icons{
        margin: 30px auto;
        text-align: center;
      } */
      
      /* .social-icons img{
          width: 30px;
          margin: 0 12px;
          box-shadow:0 0 20px 0 #ff105f;
          border-radius: 50%;
      } */
      .input-group{
          top: 140px;
          position: absolute;
          width: 280px;
          transition: .6s;
      }
      .input-field{
        width: 100%;
        padding: 10px 0;
        margin: 5px 0;
       }
    
       .input-field{
          border-top: 0;
          border-left: 0;
          border-right: 0;   
         }
     .checck-box{
        margin: 25px 10px 30px 0;
     }

    span{
     color: #777;
     font-size: 12px;
     bottom: 68px;
    }

    .submit-btn{
        width: 85%;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        margin: auto;
        border: 0;
        border-radius: 30px;
        background: linear-gradient(to right,#ff105f,#ffad06);
        
    }
    
    #login{
     left: 50px;
    }

    #register{
     left: 450px;
    }
        </style>
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" routerLink="/login">Log-in</button>
                    <button type="button" class="toggle-btn" routerLink="/register">Register</button>
                </div>
